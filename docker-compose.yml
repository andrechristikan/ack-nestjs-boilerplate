name: ack-nestjs-boilerplate

services:
    apis:
        build:
            context: .
        hostname: apis
        ports:
            - 3000:3000
        volumes:
            - ./src/:/app/src/
            - ./prisma/:/app/prisma/
            - .env/:/app/.env
        restart: on-failure
        networks:
            - app-network
        depends_on:
            redis:
                condition: service_healthy
            mongo:
                condition: service_healthy
            jwks-server:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:3000/api/hello"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        profiles: ["apis"]
        deploy:
            resources:
                limits:
                    cpus: "1"
                    memory: 2G

    jwks-server:
        image: nginx:alpine
        hostname: jwks-server
        ports:
            - "3011:80"
        volumes:
            - ./keys/access-jwks.json:/usr/share/nginx/html/.well-known/access-jwks.json
            - ./keys/refresh-jwks.json:/usr/share/nginx/html/.well-known/refresh-jwks.json
            - ./ci/jwks-server/jwks.conf:/etc/nginx/conf.d/default.conf
        networks:
            - app-network
        deploy:
            resources:
                limits:
                    cpus: "0.3"
                    memory: 128M
        healthcheck:
            test:
                [
                    "CMD",
                    "curl",
                    "-f",
                    "http://localhost:80/.well-known/access-jwks.json",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 5s

    redis:
        image: redis:latest
        hostname: redis
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        networks:
            - app-network
        deploy:
            resources:
                limits:
                    cpus: "0.5"
                    memory: 256M
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 30s
            retries: 5

    # Bull dashboard for queue monitoring
    redis-bullboard:
        image: venatum/bull-board:latest
        hostname: redis-bullboard
        ports:
            - 3010:3000
        networks:
            - app-network
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - BULL_PREFIX=Queue
            - USER_LOGIN=admin
            - USER_PASSWORD=admin123
            - REDIS_DB=1
        depends_on:
            redis:
                condition: service_healthy
        deploy:
            resources:
                limits:
                    cpus: "0.3"
                    memory: 128M

    mongo:
        image: mongo:latest
        hostname: mongo
        ports:
            - "27017:27017"
        networks:
            - app-network
        volumes:
            - mongo_data:/data/db
        command: mongod --bind_ip_all --replSet rs0 --port 27017
        extra_hosts:
            - "host.docker.internal:host-gateway"
        deploy:
            resources:
                limits:
                    cpus: "1"
                    memory: 1GB
        healthcheck:
            test: mongosh --eval "db.adminCommand('ping')" --quiet
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 20s

    mongo-init:
        image: mongo:latest
        restart: "no"
        depends_on:
            mongo:
                condition: service_healthy
        networks:
            - app-network
        command: >
            bash -c "
            echo 'Waiting for MongoDB instance to be ready...' &&
            mongosh --host host.docker.internal:27017 --eval '
            config = {
                    \"_id\": \"rs0\",
                    \"members\": [
                    { \"_id\": 0, \"host\": \"host.docker.internal:27017\", \"priority\": 1 }
                ]
            };
            rs.initiate(config);
            rs.status();'&&
            echo 'Single-node replica set initialized successfully. Container will exit now.'
            "
        deploy:
            restart_policy:
                condition: none

volumes:
    mongo_data:
    redis_data:

networks:
    app-network:
        driver: bridge
