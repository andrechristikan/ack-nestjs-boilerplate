server {
    listen 80;
    server_name localhost;

    # Access Token JWKS endpoint
    location /.well-known/access-jwks.json {
        root /usr/share/nginx/html;
        
        # Add CORS headers
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        
        # Add security headers
        add_header X-Content-Type-Options "nosniff";
        add_header Content-Type "application/json";
        add_header Cache-Control "public, max-age=3600";
        
        # Additional security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'" always;
        add_header Referrer-Policy "no-referrer" always;
    }

    # Refresh Token JWKS endpoint
    location /.well-known/refresh-jwks.json {
        root /usr/share/nginx/html;
        
        # Add CORS headers
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        
        # Add security headers
        add_header X-Content-Type-Options "nosniff";
        add_header Content-Type "application/json";
        add_header Cache-Control "public, max-age=3600";
        
        # Additional security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'" always;
        add_header Referrer-Policy "no-referrer" always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type "text/plain";
    }

    # Redirect root to health
    location = / {
        return 301 /health;
    }

    # Allow access to JWKS endpoints and health, deny all others
    location ~ ^/(?!\.well-known/(access-jwks\.json|refresh-jwks\.json)|health) {
        deny all;
        return 404;
    }
}